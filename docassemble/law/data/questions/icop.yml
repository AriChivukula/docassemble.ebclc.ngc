---
modules:
- docassemble.base.util
---
metadata:
  title: ICOP Observation Form
---
mandatory: True
field: get_started
question: |
  This demo helps you fill out the ICOP Observation Form!
subquestion: |
  [THIS IS CODE, NOT LEGAL ADVICE](https://github.com/AriChivukula/docassemble.law/blob/master/docassemble/law/data/questions/icop.yml)
continue button label: Get Started
---
mandatory: True
code: |
  you_title = "Your Information"
  you_title_name = "Name"
  you_title_assoc = "School/Firm/etc."
  you_title_phone = "Phone"
  you_title_email = "EMail"
---
question: |
  ${you_title}
subquestion: |
  Please enter the observer's (your) information!
fields:
- ${you_title_name}: you_input_name
- ${you_title_assoc}: you_input_assoc
- ${you_title_phone}: you_input_phone
- ${you_title_email}: you_input_email
---
mandatory: True
code: |
  you_output_name = you_input_name
  you_output_assoc = you_input_assoc
  you_output_phone = you_input_phone
  you_output_email = you_input_email
---
mandatory: True
code: |
  proceeding_title = "Proceeding Information"
  proceeding_title_date = "Date"
  proceeding_title_time = "Time"
  proceeding_title_judge = "Judge"
  proceeding_title_case = "Case"
  proceeding_title_type = "Type"
---
question: |
  ${proceeding_title}
subquestion: |
  Please enter information on the proceeding you're observing ${you_name}!
fields:
- ${proceeding_title_date}: proceeding_input_date
  datatype: date
- ${proceeding_title_time}: proceeding_input_time
  datatype: time
- ${proceeding_title_judge}: proceeding_input_judge
- ${proceeding_title_case}: proceeding_input_case
  default: A-
- ${proceeding_title_type}: proceeding_input_type
  choices:
  - Master Calendar: master
  - Bond Hearing: bond
---
mandatory: True
code: |
  proceeding_output_date = proceeding_input_date
  proceeding_output_time = proceeding_input_time
  proceeding_output_judge = proceeding_input_judge
  proceeding_output_case = proceeding_input_case
  proceeding_output_type = proceeding_input_type
---
question: |
  Detainee
subquestion: |
  Please enter information for detainee in proceeding ${proceeding_case}!
fields:
- Name: detainee_name
- How did they appear?: detainee_appearance
  choices:
  - In Person: ip
  - Video Conference: vtc
- Languages Spoken: detainee_languages
- Where are they being detained?: detainee_location
  choices:
  - Sacramento/Yuba: yuba
  - Meta Verde: mv
  - CoCo: cc
  - Other: other
- Other Location: detainee_location_custom
  show if:
    variable: detainee_location
    is: other
- Do they have representation?: detainee_representation
  choices:
  - Yes
  - No
  - Unknown
- Who?: detainee_representation_info
  show if:
    variable: detainee_representation
    is: Yes
- Was a continuance to find representation granted?: detainee_representation_continuance
  choices:
  - Yes
  - No
  - Unknown
  show if:
    variable: detainee_representation
    is: No
- How Long?: detainee_representation_continuance_length
  show if:
    variable: detainee_representation_continuance
    is: Yes
- Why?: detainee_representation_continuance_denial
  show if:
    variable: detainee_representation_continuance
    is: No
---
question: |
  Context
subquestion: |
  Please enter information on what you observe in ${proceeding_case}!
fields:
- Did the detainee have trouble communicating with anyone?: context_anyone
  choices:
  - Yes
  - No
  - Unknown
- With who?: context_anyone_who
  show if:
    variable: context_anyone
    is: Yes
- How so?: context_anyone_info
  show if:
    variable: context_anyone
    is: Yes
- Where there issues with interpretation?: context_interpretation
  choices:
  - Yes
  - No
  - Unknown
- How so?: context_interpretation_info
  show if:
    variable: context_interpretation
    is: Yes
- Where there signs the detainee suffers from mental illness?: context_illness
  choices:
  - Yes
  - No
  - Unknown
- How so?: context_illness_info
  show if:
    variable: context_illness
    is: Yes
- How was it addressed?: context_illness_addressed
  show if:
    variable: context_illness
    is: Yes
---
question: |
  Outcomes
subquestion: |
  Please enter information on outcomes in ${proceeding_case}!
fields:
- Did detainee file any application for relief?: outcomes_relief
  choices:
  - Yes
  - No
  - Unknown
- What were they?: outcomes_relief_info
  show if:
    variable: outcomes_relief
    is: Yes
- What is the deadline?: outcomes_relief_deadline
  show if:
    variable: outcomes_relief
    is: Yes
---
question: |
  Outcomes
subquestion: |
  Please enter information on outcomes in ${proceeding_case}!
fields:
- Did IJ grant bond?: outcomes_bond
  choices:
  - Yes
  - No
  - Unknown
- Amount: outcomes_bond_info
  show if:
    variable: outcomes_bond
    is: Yes
- Reason: outcomes_bond_denied
  show if:
    variable: outcomes_bond
    is: No
---
question: |
  Next
subquestion: |
  Please enter information on the next hearing (if there is one)!
fields:
- Next Hearing: next_date
  datatype: datetime
  required: False
- Type: next_type
  choices:
  - Individual
  - Master
  - Bond
  - Unknown
  js show if: |
    val("next_date")
---
question: |
  Comments
subquestion: |
  Please enter anything else we should know!
fields:
- Anything Else: comments
  datatype: area
  required: False
---
mandatory: True
code: |
  detainee_name
  context_anyone
  if proceeding_type == "master":
    outcomes_relief
  elif proceeding_type == "bond":
    outcomes_bond
  next_date
  comments
---
mandatory: True
question: Please download and review your completed form!
attachment:
- name: ICOP Observation Form
  filename: unofficial_icop
  content: |
    # ${you_title}
    ## ${you_title_name}
    ${you_output_name}
    ## ${you_title_assoc}
    ${you_output_assoc}
    ## ${you_title_phone}
    ${you_output_phone}
    ## ${you_title_email}
    ${you_output_email}
    # ${proceeding_title}
    ## ${proceeding_title_date}
    ${proceeding_output_date}
    ## ${proceeding_title_time}
    ${proceeding_output_time}
    ## ${proceeding_title_judge}
    ${proceeding_output_judge}
    ## ${proceeding_title_case}
    ${proceeding_output_case}
    ## ${proceeding_title_type}
    ${proceeding_output_type}
---
mandatory: True
question: |
  Thanks for volunteering ${you_name}
buttons:
- Exit: exit
