modules:
  - docassemble.base.util
---
metadata:
  title: ICOP Observation Form
---
field: get_started
question: |
  This demo helps you fill out the ICOP Observation Form!
subquestion: |
  [THIS IS CODE, NOT LEGAL ADVICE](https://github.com/AriChivukula/docassemble.law/blob/master/docassemble/law/data/questions/icop.yml)
continue button label: Get Started
---
question: |
  You
subquestion: |
  Please enter the observer's (your) information!
fields:
- Name: you_name
- School/Firm/etc.: you_assoc
- Phone: you_phone
- Email: you_email
---
question: |
  Proceeding
subquestion: |
  Please enter information on the proceeding you're observing ${you_name}!
fields:
- When: proceeding_when
  datatype: datetime
- Judge: proceeding_judge
- Case: proceeding_case
  default: A-
- Type: proceeding_type
  choices:
  - Master Calendar: master
  - Bond Hearing: bond
---
question: |
  Detainee
subquestion: |
  Please enter information for detainee in proceeding ${proceeding_case}!
fields:
- Name: detainee_name
- How did they appear?: detainee_appearance
  choices:
  - In Person: ip
  - Video Conference: vtc
- Languages Spoken: detainee_languages
- Where are they being detained?: detainee_location
  choices:
  - Sacramento/Yuba: yuba
  - Meta Verde: mv
  - CoCo: cc
- Do they have representation?: detainee_representation
  choices:
  - Yes
  - No
---
question: |
  Representation
subquestion: |
  Please enter information for ${detainee_name}'s representation!
fields:
- Name: representation_name
---
question: |
  Continuance
subquestion: |
  Please enter information on ${detainee_name}'s continuance to find representation!
fields:
- Was it granted?: continuance_granted
  choices:
  - Yes
  - No
- How Long?: continuance_length
  show if:
    variable: continuance_granted
    is: Yes
- Why?: continuance_denial_reason
  show if:
    variable: continuance_granted
    is: No
---
question: |
  Context
subquestion: |
  Please enter information on what you observe!
fields:
- Did the detainee have trouble communicating with the judge?: context_judge
  choices:
  - Yes
  - No
- How so?: context_judge_info
  show if:
    variable: context_judge
    is: Yes
- Did the detainee have trouble communicating with anyone else?: context_anyone
  choices:
  - Yes
  - No
- With who?: context_anyone_who
  show if:
    variable: context_anyone
    is: Yes
- How so?: context_anyone_info
  show if:
    variable: context_anyone
    is: Yes
- Where there issues with interpretation?: context_interpretation
  choices:
  - Yes
  - No
- Where there signs the detainee suffers from mental illness?: context_illness
  choices:
  - Yes
  - No
- How so?: context_illness_info
  show if:
    variable: context_illness
    is: Yes
- How was it addressed?: context_illness_addressed
  show if:
    variable: context_illness
    is: Yes
---
question: |
  Outcomes
subquestion: |
  Please enter information on results!
fields:
- Did detainee file any application for relief?: outcomes_relief
  choices:
  - Yes
  - No
  show if:
    variable: proceeding_type
    is: master
- Did detainee file any application for relief?: outcomes_relief_info
  show if:
    variable: outcomes_relief
    is: master
---
mandatory: True
code: |
  get_started
  you_name
  proceeding_when
  if detainee_representation == "Yes":
    representation_name
  elif detainee_representation == "No":
    continuance_granted
  context_judge
---
question: |
  Thanks for volunteering ${you_name}
sets: do_exit
